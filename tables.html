<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption><h1>list of numbers</h1></caption>
        <tr>
            <th>Oneeeeeee</th>
            <th>Twoeeeeeeee</th>
            <th>Threeeeeeeeee</th>
        </tr>
        <tr>
            <td>One</td>
            <td>Two</td>
            <td>Three</td>
        </tr>
    </table>
</body>
</html>
